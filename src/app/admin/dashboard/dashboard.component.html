<div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"
        style="    background-image: linear-gradient(to top, #09203f 0%, #537895 100%);">
        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" routerLink="/admin">
            <div class="sidebar-brand-icon">
                <fa-icon [icon]="shop"></fa-icon>
            </div>
            <div class="sidebar-brand-text mx-3" style="font-family: 'Roboto';">Trang quản lý</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0" />

        <!-- Nav Item - Dashboard -->
        <li class="nav-item active">
            <a class="nav-link" routerLink="/admin">
                <fa-icon [icon]="tachometer"></fa-icon>
                <span>Dashboard</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider" />

        <!-- Nav Item - Utilities Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link collapsed" routerLink="/admin/account" data-toggle="collapse"
                data-target="#collapseUtilities" aria-expanded="true" aria-controls="collapseUtilities">
                <fa-icon [icon]="userIcon"></fa-icon>
                <span>Người dùng</span>
            </a>
        </li>

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link collapsed" routerLink="/admin/category" data-toggle="collapse" data-target="#collapseTwo"
                aria-expanded="true" aria-controls="collapseTwo">
                <fa-icon [icon]="bookmark"></fa-icon>
                <span>Danh mục</span>
            </a>
        </li>

        <!-- Nav Item - Utilities Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link collapsed" routerLink="/admin/product" data-toggle="collapse"
                data-target="#collapseUtilities" aria-expanded="true" aria-controls="collapseUtilities">
                <fa-icon [icon]="receipt"></fa-icon>
                <span>Sản phẩm</span>
            </a>
        </li>

        <!-- Nav Item - Utilities Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link collapsed" routerLink="/admin/promotion" data-toggle="collapse"
                data-target="#collapseUtilities" aria-expanded="true" aria-controls="collapseUtilities">
                <fa-icon [icon]="promotion"></fa-icon>
                <span>Mã giảm giá</span>
            </a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider" />

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link collapsed" routerLink="/admin/order" data-toggle="collapse" data-target="#collapsePages"
                aria-expanded="true" aria-controls="collapsePages">
                <fa-icon [icon]="cart"></fa-icon>
                <span>Đơn hàng</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link collapsed" routerLink="/admin/importGood" data-toggle="collapse"
                data-target="#collapsePages" aria-expanded="true" aria-controls="collapsePages">
                <fa-icon [icon]="cart"></fa-icon>
                <span>Nhập hàng</span>
            </a>
        </li>

        <!-- Nav Item - Charts -->
        <hr class="sidebar-divider d-none d-md-block" />
    </ul>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content" style="background-image: linear-gradient(-225deg, #FFFEFF 0%, #D7FFFE 100%);">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
                style="background-image: linear-gradient(-225deg, #FFFEFF 0%, #D7FFFE 100%);">
                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <fa-icon [icon]="bars"></fa-icon>
                </button>

                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">
                    <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                    <li class="nav-item dropdown no-arrow d-sm-none">
                        <a class="nav-link dropdown-toggle" id="searchDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <fa-icon [icon]="search"></fa-icon>
                        </a>
                        <!-- Dropdown - Messages -->
                        <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                            aria-labelledby="searchDropdown">
                            <form class="form-inline mr-auto w-100 navbar-search">
                                <div class="input-group">
                                    <input type="text" class="form-control bg-light border-0 small"
                                        placeholder="Search for..." aria-label="Search"
                                        aria-describedby="basic-addon2" />
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="button">
                                            <i class="fas fa-search fa-sm"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </li>

                    <div class="topbar-divider d-none d-sm-block"></div>

                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow" ngbDropdown>
                        <a class="nav-link dropdown-toggle" role="button" ngbDropdownToggle>
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small">Admin</span>
                            <img class="img-profile rounded-circle"
                                src="./../../../assets/img/users-vector-icon-png_260862.jpg" />
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" ngbDropdownMenu>
                            <!-- <a class="dropdown-item" ngbDropdownItem>
                                <fa-icon [icon]="userIcon"></fa-icon>
                                Hồ sơ
                            </a>
                            <a class="dropdown-item" ngbDropdownItem>
                                <fa-icon [icon]="gear"></fa-icon>
                                Cài đặt
                            </a> -->
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" ngbDropdownItem (click)="logout()">
                                <fa-icon [icon]="logoutIcon"></fa-icon>
                                Đăng xuất
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="container-fluid" style="padding: 20px;">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
